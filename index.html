<!doctype html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Magic Mirror</title>
		<link href="css/main.css" rel="stylesheet">
		<link href="css/weather-icons.min.css" rel="stylesheet">
		<script src="js/jquery.min.js"></script>
		<script src="js/jquery.simpleWeather.min.js"></script>
		<script src="js/app.js"></script>
	</head>
	<body>
		<div id="location">College Station, TX</div>
		<div id="time">12:45 PM</div>
		<div id="main-weather-wrapper">
			<div class="weather-big">
				<i class="wi wi-day-sunny"></i>76&deg
			</div>
			<div class="message">shorts weather</div>
		</div>
		<div id="day-1">
			<div class="date-wrapper">
				<div class="date-info">April 24</div>
				<div class="date-info"><i class="wi wi-day-sunny"></i></div>
				<div class="date-info">76&deg/56&deg</div>
			</div>
		</div>
		<div id="day-2">
			<div class="date-wrapper">
				<div class="date-info">April 24</div>
				<div class="date-info"><i class="wi wi-day-cloudy"></i></div>
				<div class="date-info">76&deg/56&deg</div>
			</div>
		</div>
		<div id="day-3">
			<div class="date-wrapper">
				<div class="date-info">April 24</div>
				<div class="date-info"><i class="wi wi-day-cloudy-windy"></i></div>
				<div class="date-info">76&deg/56&deg</div>
			</div>
		</div>
		<div id="day-4">
			<div class="date-wrapper">
				<div class="date-info">April 24</div>
				<div class="date-info"><i class="wi wi-cloud"></i></div>
				<div class="date-info">76&deg/56&deg</div>
			</div>
		</div>
		<div id="weather"></div>
  	</body>
</html>
